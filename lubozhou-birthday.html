<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陆泊舟生日快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B8B',
                        secondary: '#6B72FF',
                        accent: '#FFCB57',
                        dark: '#2D3748',
                    },
                    fontFamily: {
                        celebration: ['"Comic Sans MS"', '"Marker Felt"', 'cursive'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            }
            .text-shadow-lg {
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-float-delay-1 {
                animation: float 6s ease-in-out 1s infinite;
            }
            .animate-float-delay-2 {
                animation: float 6s ease-in-out 2s infinite;
            }
            .animate-float-delay-3 {
                animation: float 6s ease-in-out 3s infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .animate-spin-slow {
                animation: spin 15s linear infinite;
            }
            .animate-glow {
                animation: glow 2s ease-in-out infinite alternate;
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 203, 87, 0.7), 0 0 20px rgba(255, 203, 87, 0.5);
            }
            to {
                box-shadow: 0 0 15px rgba(255, 203, 87, 0.9), 0 0 30px rgba(255, 203, 87, 0.7), 0 0 40px rgba(255, 203, 87, 0.5);
            }
        }

        .cake-layer {
            border-radius: 10px 10px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .cake-layer::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 6px;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.3) 10px,
                transparent 10px,
                transparent 20px
            );
        }
        
        .candle-flame {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #FF9F43;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px #FFCB57, 0 0 10px rgba(255, 203, 87, 0.5);
            animation: flicker 2s infinite;
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: scale(1) rotate(2deg);
                box-shadow: 0 0 15px #FFCB57, 0 0 10px rgba(255, 203, 87, 0.5);
            }
            50% {
                transform: scale(1.05) rotate(-2deg);
                box-shadow: 0 0 20px #FFCB57, 0 0 15px rgba(255, 203, 87, 0.7);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 overflow-x-hidden relative">
    <!-- 背景装饰 - 星星 -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[10%] left-[15%] w-3 h-3 bg-white rounded-full opacity-70 animate-pulse-slow"></div>
        <div class="absolute top-[20%] left-[80%] w-2 h-2 bg-white rounded-full opacity-70 animate-pulse-slow" style="animation-delay: 1s"></div>
        <div class="absolute top-[70%] left-[10%] w-4 h-4 bg-white rounded-full opacity-70 animate-pulse-slow" style="animation-delay: 0.5s"></div>
        <div class="absolute top-[40%] left-[90%] w-2 h-2 bg-white rounded-full opacity-70 animate-pulse-slow" style="animation-delay: 1.5s"></div>
        <div class="absolute top-[60%] left-[75%] w-3 h-3 bg-white rounded-full opacity-70 animate-pulse-slow" style="animation-delay: 2s"></div>
    </div>

    <!-- 气球 -->
    <div class="balloon absolute top-full left-[10%] w-16 h-24 bg-primary rounded-full animate-float">
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1 h-16 bg-primary/70"></div>
    </div>
    <div class="balloon absolute top-full left-[85%] w-14 h-20 bg-secondary rounded-full animate-float-delay-1">
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1 h-14 bg-secondary/70"></div>
    </div>
    <div class="balloon absolute top-full left-[20%] w-18 h-26 bg-accent rounded-full animate-float-delay-2">
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1 h-18 bg-accent/70"></div>
    </div>
    <div class="balloon absolute top-full left-[75%] w-15 h-22 bg-purple-500 rounded-full animate-float-delay-3">
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1 h-16 bg-purple-500/70"></div>
    </div>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-16 relative z-10">
        <!-- 标题区域 -->
        <div class="text-center mb-12 mt-8">
            <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-celebration font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary via-secondary to-accent animate-pulse-slow text-shadow-lg">
                18岁生日快乐！
            </h1>
            <p class="text-[clamp(1.5rem,5vw,3rem)] font-celebration mt-6 text-dark text-shadow">
                陆泊舟
            </p>
        </div>

        <!-- 生日蛋糕 -->
        <div class="flex justify-center mb-16">
            <div class="cake relative">
                <!-- 蛋糕底部 -->
                <div class="cake-layer w-64 h-16 bg-primary mx-auto"></div>
                <!-- 蛋糕中间 -->
                <div class="cake-layer w-56 h-14 bg-secondary mx-auto -mt-2"></div>
                <!-- 蛋糕顶部 -->
                <div class="cake-layer w-48 h-12 bg-accent mx-auto -mt-2"></div>
                <!-- 蛋糕顶部装饰 -->
                <div class="w-40 h-4 bg-white rounded-full mx-auto -mt-1"></div>
                
                <!-- 蜡烛 -->
                <div class="absolute left-1/2 top-0 transform -translate-x-1/2 -translate-y-full flex gap-4">
                    <div class="flex flex-col items-center">
                        <div class="candle-flame"></div>
                        <div class="w-2 h-12 bg-white mt-1"></div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="candle-flame"></div>
                        <div class="w-2 h-16 bg-white mt-1"></div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="candle-flame"></div>
                        <div class="w-2 h-14 bg-white mt-1"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 祝福信息 -->
        <div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-white/30 mb-12 transform transition-all hover:scale-[1.02]">
            <p class="text-[clamp(1rem,3vw,1.25rem)] text-dark leading-relaxed mb-6">
                在这个特别的日子里，愿所有美好的事物都围绕着你，
                愿你的每一个愿望都能实现，每一天都充满阳光和欢笑。
                      在2026年的高考中，希望你梦想成真。
                              18岁成年快乐！
            </p>
            <p class="text-[clamp(1rem,3vw,1.25rem)] text-dark leading-relaxed">
                祝你生日快乐，健康幸福，前程似锦，高考胜利！
            </p>
        </div>

        <!-- 互动区域 -->
        <div class="text-center">
            <button id="celebrate-btn" class="bg-gradient-to-r from-primary to-secondary text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg transform transition-all hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-primary/30 animate-glow">
                <i class="fa fa-gift mr-2"></i> 点击送上祝福
            </button>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="text-center text-gray-500 text-sm py-6 relative z-10">
        <p>愿这美好的一天带给你无尽的快乐 ❤️</p>
    </footer>

    <script>
        // 点击祝福按钮效果
        document.getElementById('celebrate-btn').addEventListener('click', function() {
            // 显示烟花效果
            createConfetti();
            
            // 显示祝福消息
            const message = document.createElement('div');
            message.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white/90 backdrop-blur-md p-6 rounded-xl shadow-2xl z-50 text-center transition-all opacity-0 scale-90';
            message.innerHTML = `
                <h3 class="text-2xl font-celebration text-primary mb-4">生日快乐！</h3>
                <p class="text-lg mb-6">愿你年年有今日，岁岁有今朝！</p>
                <button id="close-message" class="bg-secondary text-white py-2 px-6 rounded-full">确定</button>
            `;
            document.body.appendChild(message);
            
            // 动画显示消息
            setTimeout(() => {
                message.classList.remove('opacity-0', 'scale-90');
                message.classList.add('opacity-100', 'scale-100', 'transition-all', 'duration-300');
            }, 10);
            
            // 关闭消息
            document.getElementById('close-message').addEventListener('click', function() {
                message.classList.remove('opacity-100', 'scale-100');
                message.classList.add('opacity-0', 'scale-90');
                setTimeout(() => {
                    document.body.removeChild(message);
                }, 300);
            });
        });

        // 创建彩屑效果
        function createConfetti() {
            const colors = ['#FF6B8B', '#6B72FF', '#FFCB57', '#4CD964', '#FF9500', '#5AC8FA'];
            const container = document.body;
            
            // 创建100个彩屑
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // 随机颜色、大小和位置
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                const startX = Math.random() * window.innerWidth;
                
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${startX}px`;
                confetti.style.top = `${window.innerHeight}px`;
                
                container.appendChild(confetti);
                
                // 动画
                animateConfetti(confetti);
            }
        }

        // 彩屑动画
        function animateConfetti(confetti) {
            const duration = Math.random() * 3 + 2; // 2-5秒
            const start = performance.now();
            const rotation = Math.random() * 360;
            const drift = (Math.random() - 0.5) * 100; // 左右漂移
            
            function update(currentTime) {
                const elapsed = currentTime - start;
                const progress = elapsed / (duration * 1000);
                
                if (progress < 1) {
                    // 计算位置
                    const y = window.innerHeight - (progress * window.innerHeight * 1.5);
                    const x = parseFloat(confetti.style.left) + Math.sin(progress * Math.PI) * drift;
                    
                    // 更新样式
                    confetti.style.transform = `rotate(${rotation * progress}deg)`;
                    confetti.style.top = `${y}px`;
                    confetti.style.left = `${x}px`;
                    confetti.style.opacity = 1 - progress;
                    
                    requestAnimationFrame(update);
                } else {
                    // 动画结束，移除元素
                    confetti.remove();
                }
            }
            
            requestAnimationFrame(update);
        }

        // 页面加载时的气球动画
        window.addEventListener('load', function() {
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(balloon => {
                // 重置气球位置并开始动画
                balloon.style.top = '120%';
                setTimeout(() => {
                    balloon.style.transition = 'top 15s linear';
                    balloon.style.top = '-50px';
                }, 100);
                
                // 气球飞出屏幕后重置
                setTimeout(() => {
                    balloon.style.transition = 'none';
                    balloon.style.top = '120%';
                    
                    // 随机改变位置
                    const newLeft = Math.random() * 80 + 10; // 10%-90%
                    balloon.style.left = `${newLeft}%`;
                    
                    // 再次升起
                    setTimeout(() => {
                        balloon.style.transition = 'top 15s linear';
                        balloon.style.top = '-50px';
                    }, 100);
                }, 15000);
            });
        });
    </script>
</body>
</html>
